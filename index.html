<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gymnastics Routine Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gymnastics Routine Builder</h1>
  </header>
  <main>
    <section>
      <h2>Select an Event</h2>
        <label for="eventSelect"></label><select id="eventSelect">
        <option value="fx">Floor</option>
        <option value="vt">Vault</option>
        <option value="hb">Highbar</option>
        <option value="ph">Pommel Horse</option>
        <option value="pb">Parallel Bars</option>
        <option value="sr">Rings</option>
      </select>
    </section>
    <section id="skills">
      <!-- Skills will be dynamically loaded here -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
